<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∞—è –∫–∞—Ä—Ç–∞</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body { margin: 0; height: 100%; font-family: sans-serif; }
    #map { position: absolute; top: 0; left: 300px; right: 0; bottom: 0; }
    #sidebar {
      width: 300px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      background: #f4f4f4;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #ccc;
    }
    .legend {
      background: white;
      padding: 10px;
      font-size: 12px;
      position: absolute;
      bottom: 10px;
      right: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      line-height: 1.4;
    }
    .legend div { margin-bottom: 5px; }
    .station-item {
      margin: 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>–û–±—ä–µ–∫—Ç—ã</h3>
    <div id="station-list"></div>
  </div>
  <div id="map"></div>
  <div class="legend">
    <div><span style="color:blue;">üíß</span> –ì–∏–¥—Ä–æ—ç–ª–µ–∫—Ç—Ä–æ—Å—Ç–∞–Ω—Ü–∏—è</div>
    <div><span style="color:red;">üî•</span> –¢–µ–ø–ª–æ–≤–∞—è —ç–ª–µ–∫—Ç—Ä–æ—Å—Ç–∞–Ω—Ü–∏—è</div>
    <div><span style="color:green;">üü¢</span> –ü–æ–¥—Å—Ç–∞–Ω—Ü–∏—è ‚â§ 35–∫–í</div>
    <div><span style="color:orange;">üü†</span> –ü–æ–¥—Å—Ç–∞–Ω—Ü–∏—è 110‚Äì220–∫–í</div>
    <div><span style="color:red;">üî¥</span> –ü–æ–¥—Å—Ç–∞–Ω—Ü–∏—è ‚â• 330–∫–í</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map('map').setView([56.5, 104.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const cluster = L.markerClusterGroup();
    const stationList = document.getElementById('station-list');

    function getIconHtml(f) {
      const name = f.properties.name || "";
      const power = f.properties.power;
      const voltage = f.properties.voltage || "";
      let icon = "‚ùì";

      if (name.includes("–ì–≠–°")) icon = "üíß";
      else if (name.includes("–¢–≠–¶") || name.toLowerCase().includes("—Ç–µ–ø–ª–æ—ç–ª–µ–∫—Ç—Ä–æ") || name.toUpperCase().includes("CHP")) icon = "üî•";
      else if (power === "substation") {
        const v = voltage.split(";")[0].replace(/\D/g, "");
        const level = parseInt(v);
        if (level <= 35) icon = "üü¢";
        else if (level <= 220) icon = "üü†";
        else icon = "üî¥";
      }
      return icon;
    }

    fetch('energy_objects.geojson')
      .then(res => res.json())
      .then(data => {
        data.features.forEach(f => {
          const coords = f.geometry.coordinates;
          const name = f.properties.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";
          const icon = L.divIcon({ html: getIconHtml(f), className: '', iconSize: [16, 16] });

          const marker = L.marker([coords[1], coords[0]], { icon: icon })
            .bindTooltip(name, { permanent: false, direction: "top" });

          cluster.addLayer(marker);

          const item = document.createElement('div');
          item.className = 'station-item';
          item.innerText = getIconHtml(f) + ' ' + name;
          item.onclick = () => {
            map.setView([coords[1], coords[0]], 12);
            marker.openTooltip();
          };
          stationList.appendChild(item);
        });

        map.addLayer(cluster);
        map.fitBounds(cluster.getBounds());
      });
  </script>
</body>
</html>
